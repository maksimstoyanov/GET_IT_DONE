schema {
	query: Query
	mutation: Mutation
}

type TasksQueryResult {
	nodes: [Task!]!
}

type Query {
	tasks: TasksQueryResult
}

type Mutation {
	createTask(input: CreateTaskInput!): Task
	updateTaskStatus(input: UpdateTaskStatusInput!): Task
}

enum Status {
  PENDING
  COMPLETED
}

type Task {
  id: ID!
  title: String!
  description: String!
  status: Status
}

input CreateTaskInput {
	title: String!
	description: String!
	status: Status!
}

input UpdateTaskStatusInput {
	id: ID!
	status: Status!
}
