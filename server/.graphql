schema {
	query: Query
	mutation: Mutation
}

type Query {
	task(id: ID!): Task
	tasks: [Task!]!
}

type Mutation {
	createTask(input: CreateTaskInput!): Task
	updateTask(input: UpdateTaskInput!): Task
	deleteTask(input: DeleteTaskInput!): Task
}

scalar Date

enum Priority {
  LOW
  MEDIUM
  HIGH
}

type Task {
  id: ID!
  title: String!
  description: String!
  priority: Priority
  createdOn: Date!
  completedOn: Date
  isComplete: Boolean!
}

input CreateTaskInput {
	title: String!
	description: String!
	priority: Priority
}

input UpdateTaskInput {
	id: ID!
	title: String
	description: String
	priority: Priority
	completedOn: Date
}

input DeleteTaskInput {
	id: ID!
}